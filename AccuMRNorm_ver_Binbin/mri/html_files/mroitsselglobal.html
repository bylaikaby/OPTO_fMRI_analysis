 MROITSSELGLOBAL - Selects a common map for all trials of an observation period<br>
&nbsp;&nbsp;MROITSSELGLOBAL (roiTs) will take the median of all r-values (for roiTs structures that<br>
&nbsp;&nbsp;have more than one experiment) and then compute the median r value map across all trials.<br>
&nbsp;&nbsp;&nbsp;&nbsp;<br>
&nbsp;&nbsp;NKL 08.08.04<br>
