<body>
 MSIGFFT - Fast Fourier transform of matrices<br>
 	[fabs,fang,fr] = MSIGFFT(data, ARGS)<br>
 	data = NxM matrix, where columns are the data<br>
 	fabs = NxM matrix, where columns are the power (abs)<br>
 	fang = NxM matrix, where columns are the phase<br>
 	fr&nbsp;&nbsp;= frequencies<br>
 	DFT or FFT for our MRI data<br>
 	NKL, 27.02.00<br>
<br>
