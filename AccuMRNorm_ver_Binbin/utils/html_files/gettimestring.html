 GETTIMESTRING - get time as a string<br>
&nbsp;&nbsp;TSTR = GETTIMESTRING(T)<br>
&nbsp;&nbsp;PURPOSE : To get a string representing time.<br>
&nbsp;&nbsp;USAGE : tstr = gettimestring([t])<br>
&nbsp;&nbsp;ARG :&nbsp;&nbsp;&nbsp;&nbsp;'t' is a return value of 'clock'.<br>
&nbsp;&nbsp;VERSION : 1.00&nbsp;&nbsp;14-May-2000 YM<br>
 <br>
&nbsp;&nbsp;See also CLOCK<br>
