  <title>getgrpnames</title>

<body>
 GETGRPNAMES - Returns a cell-array of a session's group names<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NAMES = GETGRPNAMES(SES) returns all group names.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NAMES = GETGRPNAMES(SES,EXPS) returns group names of EXPS.<br>
 	NKL, 30.11.02<br>
 <br>
&nbsp;&nbsp;See also GETGROUPS, GETGRP<br>
<br>
