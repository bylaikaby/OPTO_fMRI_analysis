 MCONV - 2D convolution w/ a gaussian kernel<br>
 	simg = MCONV(img, ksize, sd), function to low pass filter images.<br>
 	img: input image<br>
 	ksize: kernel size (default = 3)<br>
 	sd: standard deviation (default = 1) in pixels<br>
 	NKL, 03.09.00<br>
 <br>
 	See also MEDFILT2, CONV2<br>
<br>
