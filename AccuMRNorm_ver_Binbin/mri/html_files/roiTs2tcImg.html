 ROITS2TCIMG - Converts roiTs to tcImg structure.<br>
&nbsp;&nbsp;&nbsp;&nbsp;tcImg = roiTs2tcImg(roiTs) converts roiTs to tcImg structure.<br>
&nbsp;&nbsp;&nbsp;&nbsp;Voxels that are not in roiTs will be filled as NaN.<br>
