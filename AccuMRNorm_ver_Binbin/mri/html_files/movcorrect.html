 MOVCORRECT - Movement correction based on centroid computation<br>
 	MOVCORRECT(SesName, ExpNo) finds displaced images based on<br>
 	centroid computation and shifts them back to eliminate transient<br>
 	signal changes.<br>
 	NKL, 27.10.02<br>
 <br>
 	See also MOVDETECT, MGEOSTATS, IMFEATURE<br>
<br>
