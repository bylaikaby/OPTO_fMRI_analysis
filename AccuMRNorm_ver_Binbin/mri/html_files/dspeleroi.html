 DSPELEROI - Display anatomical scan w/ selected ROIs<br>
 	DSPELEROI(Sig) display the selected anatomical scan (usually the GEFI<br>
 	scan) and plots on it all selected ROIs, including the brain/electrode<br>
 	and visual area ROIs.<br>
 <br>
 	NKL, 03.01.03<br>
