  <title>siginterp1</title>

<body>
 SIGINTERP1 - applies data interpolation to the signal.<br>
&nbsp;&nbsp;&nbsp;&nbsp;oSig = siginterp1(Sig,NEWDX,METHOD,...) applies data interpolation <br>
&nbsp;&nbsp;&nbsp;&nbsp;to the signal.<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;EXAMPLE :<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>> oSig = siginterp(Sig,0.25,'linear')<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;VERSION :<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.90 29.11.07 YM&nbsp;&nbsp;pre-release<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;See also interp1 sigresample<br>
<br>
