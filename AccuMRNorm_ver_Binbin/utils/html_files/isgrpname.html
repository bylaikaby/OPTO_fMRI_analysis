 ISGRPNAME - Returns 1 if GrpName is a group-name, otherwise 0<br>
&nbsp;&nbsp;names = ISGRPNAME (Ses,GrpName) searches Ses.grp to see whether<br>
&nbsp;&nbsp;the argument GrpName is indeed a group name.<br>
