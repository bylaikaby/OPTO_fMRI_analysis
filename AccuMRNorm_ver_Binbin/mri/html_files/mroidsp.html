<body>
 MROIDSP - Display image in GCF to obtain ROIs<br>
&nbsp;&nbsp;MROIDSP (img) displays the image img in the right orientation to<br>
&nbsp;&nbsp;calculate regions of interest.<br>
&nbsp;&nbsp;H = MROIDSP(img) returns a handle to the plotted image.<br>
 <br>
 <br>
&nbsp;&nbsp;See also MROI, DSPIMG<br>
<br>
