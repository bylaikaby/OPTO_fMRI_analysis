 MROITSFFT - Returns the average power spectrum of roiTs.<br>
&nbsp;&nbsp;fftTs = MVITFFT(roiTs,roiname) returns the average power spectrum of roiTs. If no output<br>
&nbsp;&nbsp;argument is found the function will plot the spectra in the current axis.<br>
