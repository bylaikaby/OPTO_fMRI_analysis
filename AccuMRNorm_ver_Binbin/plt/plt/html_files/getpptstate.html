  <title>getpptstate</title>
</head>
<body>
 GETPPTSTATE - it returns whether or not PPT output is required<br>
 	state = GETPPTSTATE reads the global variable PPTSTATE and returns it to<br>
 	the caller; if set by setpptstate(ON/OFF) Power Point output is<br>
 	generated.<br>
 <br>
 	See also SETPPTSTATE<br>
 	NKL, 25.12.02<br>
<br>
