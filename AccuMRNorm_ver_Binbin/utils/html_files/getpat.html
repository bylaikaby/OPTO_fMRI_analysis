<body>
 GETPAT - get pattern of trials from observation period<br>
 	pat = GETPAT(Sig,Pattern,ModelNo), finds occurrences of<br>
 	a given pattern in the observation period and returns its time and<br>
 	duration in SECONDS. It is used for collapsing observation periods in averaged<br>
 	trials.<br>
 <br>
&nbsp;&nbsp;NKL, 13.12.01<br>
