<body>
 GETBRIEFSTMT - Get timing for stimuli of shorter duration than TR<br>
&nbsp;&nbsp;Sig = GETBRIEFSTMT (Sig) is used to obtain the timing of stimuli<br>
&nbsp;&nbsp;that are of such brief duration (<<TR), so that no events can be<br>
&nbsp;&nbsp;saved due to the quantization of time at the QNX side (multiples<br>
&nbsp;&nbsp;of the TR value).<br>
&nbsp;&nbsp;NKL, 08.04.04<br>
<br>
