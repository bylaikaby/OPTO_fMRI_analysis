  <title>isnostim</title>

<body>
 ISNOSTIM - Returns whether recording/imaging group data were collected w/out stimulation<br>
&nbsp;&nbsp;ISNOSTIM(grp) returns type for a group<br>
&nbsp;&nbsp;ISNOSTIM(SESSION,GrpName) returns type for group of session<br>
&nbsp;&nbsp;ISNOSTIM(SESSION,ExpNo) returns type for exp. of session<br>
&nbsp;&nbsp;NKL, 1.06.03<br>
