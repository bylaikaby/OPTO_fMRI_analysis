<body>
 VALIDEXPS - Returns all valid experiments defined in group sturctures<br>
 	EXPS = VALIDEXPS(SESSION), gets valid experiments from<br>
 	Ses.grp.name(s). The function automatically excludes the group<br>
 	having names: autoplot, test and misc. Such groups are analyzed<br>
 	by specialized functions.<br>
 	NKL, 29.09.01<br>
