 SESVITAL - Get respiration and plethysmogram signals and save in vitals.mat<br>
&nbsp;&nbsp;SESVITAL (SESSION) uses expgetvitevt to obtain the respiration<br>
&nbsp;&nbsp;and plethysmogram (SPO2) signals that can be used to model the<br>
&nbsp;&nbsp;respiratory artifacts in the MRI signal.<br>
 <br>
&nbsp;&nbsp;See also PLETHLOAD<br>
 <br>
&nbsp;&nbsp;NKL 15.03.04<br>
