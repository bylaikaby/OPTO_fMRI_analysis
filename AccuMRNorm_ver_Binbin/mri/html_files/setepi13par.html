 SESCSCANPAR - makes a structure for control scans.<br>
&nbsp;&nbsp;&nbsp;&nbsp;CSCAN.epi13{x} = setcscanpar(INFO,ANA,SCANRECO,IMGCROP)<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;EXAMPLE :<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CSCAN.epi13{1} = setcscanpar('Polars',{'mdeft',1: [24:4:88]},[6 1],[18 20 100 100]);<br>
