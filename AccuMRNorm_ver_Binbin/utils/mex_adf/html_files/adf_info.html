<body>
 ADF_INFO - To get info of ADF/ADFW file.<br>
&nbsp;&nbsp;PURPOSE : To get info of ADF/ADFW file<br>
&nbsp;&nbsp;USAGE :&nbsp;&nbsp;[nchan nobs sampt obslens] = adf_info(filename)<br>
&nbsp;&nbsp;NOTES :&nbsp;&nbsp;sampt in msec, obslens in pts<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'obslens' is an array of all obs lengths.<br>
&nbsp;&nbsp;See also ADF_READ <br>
<br>
