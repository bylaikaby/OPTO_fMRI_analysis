  <title>suptitle</title>

<body>
 SUPTITLE - puts a title above all subplots.<br>
 	SUPTITLE('text') adds text to the top of the figure<br>
 	above all subplots (a "super title"). Use this function<br>
 	after all subplot commands.<br>
<br>
</body>
