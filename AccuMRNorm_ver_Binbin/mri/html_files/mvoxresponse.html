  <title>mvoxresponse</title>

<body>
&nbsp;&nbsp;MVOXRESPONSE - computes responses of roiTs/troiTs returned by mvoxselect.m<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;EXAMPLE :<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>> sig1 = mvoxselect('e04ds1','visesmix','all','glm[2]',[],0.01);<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>> sig1.resp = mvoxresponse(sig1);<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;VERSION :<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.90 14.11.07 YM&nbsp;&nbsp;pre-release<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;See also mvoxselect getStimIndices<br>
<br>
</body>
