 GETGRP - Returns the group-structure by experiment number or group name.<br>
 	usage: ogrp = GETGRP(SESSION, ExpNo/GrpName)<br>
 	NKL, 15.10.02<br>
 	YM,&nbsp;&nbsp;22.04.04 accepts group name too.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;YM,&nbsp;&nbsp;16.06.05 If ExpNo is a group structure, return as it is.<br>
 <br>
