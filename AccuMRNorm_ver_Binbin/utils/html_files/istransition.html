 ISTRANSITION - Returns whether the group data were during "transition" (anesth-recovery)<br>
&nbsp;&nbsp;ISTRANSITION(grp) returns type for a group<br>
&nbsp;&nbsp;ISTRANSITION(SESSION,GrpName) returns type for group of session<br>
&nbsp;&nbsp;ISTRANSITION(SESSION,ExpNo) returns type for exp. of session<br>
&nbsp;&nbsp;NKL, 1.06.03<br>
