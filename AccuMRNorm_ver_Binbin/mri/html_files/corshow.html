 CORSHOW - Show group data from the hyperc project (quick view of fMRI data)<br>
&nbsp;&nbsp;corshow(Ses, GrpExp) calls dsproits to show the data. It's good for a quick view of<br>
&nbsp;&nbsp;trial-based data, such as the variable contrast groups etc.<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;See also DSPROITS GLMSHOW<br>
