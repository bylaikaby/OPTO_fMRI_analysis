 DSPSEQROITS - Display time series of sequential ROIs (e.g. Riv-Waves)<br>
&nbsp;&nbsp;DSPSEQROITS(roiTs) Displays ROIs that are neighboring and sequential along a particular<br>
&nbsp;&nbsp;cortical area. The function is suited for plotting the rivalry waves (Wilson/Blake stuff).<br>
 <br>
&nbsp;&nbsp;NKL, 11.04.04<br>
