 SHOWASCAN - show any of the anatomical scans (e.g. gefi, mdeft, ir)<br>
&nbsp;&nbsp;SHOWASCAN(SESSION,ScanType,ScanNo,PPTOUT, NScale) loads one of the files created by<br>
&nbsp;&nbsp;sesloadana.m and displays the contents of the ScanNo scan of scantype<br>
&nbsp;&nbsp;ScanType.<br>
 	<br>
&nbsp;&nbsp;See also DSPANAIMG DSPIMG SHOWIMG<br>
&nbsp;&nbsp;NKL, 26..12.02<br>
<br>
