 CLNFILE - Cleans files by removing any variables except those defined in VarNames<br>
&nbsp;&nbsp;CLNFILE (SESSION,GrpName,VarNames) gets rid of accidentally saved variables. It loads all<br>
&nbsp;&nbsp;variables obtained by sigload(Ses,ExpNo), and save thems directly without "append".<br>
 <br>
&nbsp;&nbsp;NKL, 07.01.06<br>
