<body>
 REPEATEDHISTORY - generate one of each of the possible history sequences<br>
 	function out = REPEATEDHISTORY(numconds, reps, lookback);<br>
 	the total number of trials generated will be <br>
 	(numconds^(lookback+1))*reps+lookback<br>
 	because the first lookback trials are free (no history...)<br>
 <br>
<br>
