  <title>pareval</title>

<body>
 PAREVAL - Evaluate parameters passed as a structure.<br>
 	usage: pareval(PAR) returns evaluated parameters to the caller<br>
 	INPUT:	PAR = structure<br>
 	OUTPUT:	The fieldnames of PAR will be declared as variables with<br>
 				the corresponding values in the calling function.<br>
 <br>
 	NKL, 10.10.02<br>
<br>
