 SESFMRIANA - Batch file to run all preprocessing and correlation/GLM analysis for fMRI data<br>
&nbsp;&nbsp;SESFMRIANA(SesName) runs all necessary steps to apply the correlation analysis on fMRI<br>
&nbsp;&nbsp;data. Models can be stimulus-based or neural-signal based.<br>
