  <title>getdispmode</title>
</head>
<body>
 GETDISPMODE - it returns whether or not PPT output is required<br>
 	state = GETDISPMODE reads the global variable DISPMODE and returns it to<br>
 	the caller; if set by setdispmode(ON/OFF) Power Point output is<br>
 	generated.<br>
 <br>
 	See also SETDISPMODE<br>
 	NKL, 25.12.02<br>
<br>
</body>
