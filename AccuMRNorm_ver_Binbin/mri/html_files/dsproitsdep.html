 DSPROITSDEP - Display all time series roiTs based on roiTs{}.comidx<br>
&nbsp;&nbsp;DSPROITSDEP(Roi) is used to display the time series of the voxels<br>
&nbsp;&nbsp;within selected ROIs by means of the MROI program. roiTs must<br>
&nbsp;&nbsp;have .comidx field for .dat selection<br>
