 PPTOUT - dump the plot as image of format fmt<br>
 	PPTOUT(FileName)	dumps in EMF format<br>
 	PPTOUT(FileName,Fmt) dumps in Fmt format, Fmt = EMF, JPEG, TIF, etc.<br>
