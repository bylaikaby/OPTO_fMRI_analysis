 MTIMESERIES - Function to obtain the time series of voxels of a ROI.<br>
&nbsp;&nbsp;MTIMESERIES (tcImg, Roi, RoiName) uses the ROI information in the<br>
&nbsp;&nbsp;structure Roi and select time series for each defined area or<br>
&nbsp;&nbsp;subregion in the structure.<br>
 <br>
&nbsp;&nbsp;See also MROIGUI, MROIGET, MROICOORD, MAREATS<br>
<br>
