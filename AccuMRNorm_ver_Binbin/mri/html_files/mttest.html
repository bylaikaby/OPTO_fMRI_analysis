 MTTEST - T-Test for imaging data<br>
 	[thr, pval, zmap] = MTTEST(x,y,alpha,tail)<br>
 	For TAIL =&nbsp;&nbsp;0,&nbsp;&nbsp;alternative: "mean is not M".<br>
 	For TAIL =&nbsp;&nbsp;1,&nbsp;&nbsp;alternative: "mean is greater than M"<br>
 	For TAIL = -1,&nbsp;&nbsp;alternative: "mean is less than M"<br>
 	TAIL = 0 by default.<br>
 	NKL, 28.05.01<br>
<br>
