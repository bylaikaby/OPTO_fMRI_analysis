 ISSTIM - Returns whether the group data were collected with a sensory stimulus<br>
&nbsp;&nbsp;ISSTIM(grp) returns type for a group<br>
&nbsp;&nbsp;ISSTIM(SESSION,GrpName) returns type for group of session<br>
&nbsp;&nbsp;ISSTIM(SESSION,ExpNo) returns type for exp. of session<br>
&nbsp;&nbsp;NKL, 1.06.03<br>
