 GETGRPBYROINAME - Returns the group-structure from RoiName<br>
&nbsp;&nbsp;ogrp = GETGRPBYROINAME (ses, roiname) - Returns the<br>
&nbsp;&nbsp;group-structure from RoiName. Since many groups will have the<br>
&nbsp;&nbsp;same ROI name, the function returns only the first one.<br>
