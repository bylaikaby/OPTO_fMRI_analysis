 DCGETHISTORY - used for event-related design; called by repeathistory etc.<br>
 	hist = DCGETHISTORY(theorder,sizeMe)<br>
 	each row of history is a condition<br>
 	each column shows how many times trials of condition R are<br>
 	preceded by condition C<br>
 	assumes single column input<br>
