 MSUBROISEL - Select sub-ROIs from a large ROI's roiTs (e.g. V1 from roiTs{Brain}<br>
&nbsp;&nbsp;oRoi = MSUBROISEL(roiTs,Slice,RoiName1,RoiName2) selects "roiTs" based on "Slice" and<br>
&nbsp;&nbsp;"RoiName". "Slice" can be a numeric vector.&nbsp;&nbsp;"RoiName" can be a cell array of strings.<br>
