 ISIMAGING - Returns whether is a recording/imaging session<br>
&nbsp;&nbsp;ISIMAGING(grp) returns type for a group<br>
&nbsp;&nbsp;ISIMAGING(SESSION,GrpName) returns type for group of session<br>
&nbsp;&nbsp;ISIMAGING(SESSION,ExpNo) returns type for exp. of session<br>
&nbsp;&nbsp;NKL, 1.06.03<br>
