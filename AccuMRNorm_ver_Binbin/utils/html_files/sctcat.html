 SCTCAT - Conctaneate structures<br>
 	[oSct, rSct] = SCTCAT(Sct1,Sct2)<br>
 	Returns:<br>
 	oSct = Sct1 + new fields in Sct2<br>
 	rSct = Douplicate fields not copied from Sct2 to Sct1<br>
 	NKL, 20.08.00<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp;See also SCTMERGE<br>
<br>
