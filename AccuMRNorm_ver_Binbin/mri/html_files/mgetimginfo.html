<body>
 MGETIMGINFO - Convert image info into text-cell array<br>
 	txt = MGETIMGINFO(S) reads the imgstr.usr.pvpars structure<br>
 	with all image information read from Reco or Acqp files and converts<br>
 	it into a cell array of strings that can be used to print or display<br>
 	information in plots.<br>
 <br>
 	NKL, 25.12.02<br>
